    <script>

        function exec(firstparam){
            pre(firstparam.name,"second",call);
        }
        function pre(param2,paramsecond2,callback01){
           
            if(typeof callback01 == "function"){
                callback01(param2,paramsecond2);
            }
        }
        function call(param01, paramsecond1){
            console.log(param01+","+paramsecond1);
            console.log("callback Call");
            $("#msg").html(param01);
        }

    </script>

<body>
    <button onclick="exec(this);" name="exec">exec</button>
    <button onclick="exec(this);" name="exec2">exec2</button>
    <p id="msg"></p>
</body>
