<!DOCTYPE html>
<html>

<head>
    <script>
        var text;
        switch (new Date().getDay()) {
            case 0: case 6:
                text = "it is Weekend";
                break;
            case 4: case 5:
                text = "Soon it is Weekend";
                break;
            default:
                text = "Looking forward to the Weekend"
        }
    </script>
</head>

<body>



    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = text;
    </script>
    


</body>

</html>
