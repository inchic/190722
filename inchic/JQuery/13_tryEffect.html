<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#start").click(function () {
                $("#move").slideDown(5000);
            
            });
            $("#stop").click(function () { $("#move").stop().stop(); });
        });
    </script>
    <style>
        #move{
            display: none;
        }
    </style>

    <div class="row">
        <div class="col-sm-4">
            <div class="m-1">
                <div class="row justify-content-center">
                    <button id="start" class="m-3 btn btn-primary">Start sliding</button>
                    <button id="stop" class="m-3 btn btn-danger">Stop sliding</button>
                </div>
                <div class="text-center bg-success py-3 text-white mb-3">
                    <h4>Image01</h4>
                </div>
                <div id="move">
                        <img src="../../public/images/lionking.jpg" width="100%" >
                        <div class="text-center bg-success py-3 " >라이온킹 떡락</div>
                </div>
                   
              




            </div>
        </div>

    </div>


</body>

</html>
