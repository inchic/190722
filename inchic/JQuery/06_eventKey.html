        $(document).on('keypress keydown', function (event) {
            //event가 아니라 뭐라도 상관없다. 다만 key가 press될때 키 고유 넘버가 들어오고, ~~.which==13은 엔터의 고유값이다
            //또한 event.which와 event.keyCode는 같은말인데, 크롬에서는 잘 동작, 하지만 which가 좀더 다른브라우저에도 범용성있는 표현

            if (event.which == 13) {
                alert('You pressed enter!');
            }
        });
        $().ready(function () {
            $('#textbox').keyup(function (event) {
                //#~~은 id="~~"이다
                $('#msg-keyup').html('keyup() is triggered!, keyCode = ' + event.keyCode)
            });
            //keydown은 키보드를 누를때, keypu은 키보드를 뗄떼
            $('#textbox').keydown(function (event) {
                $('#msg-keydown').html('keydown() is triggered!, keyCode = ' + event.keyCode)
            });
        });


    </script>

    <input type="text" id="textbox"> 
    <p id="msg-keydown"></p>
    <p id="msg-keyup"></p>
