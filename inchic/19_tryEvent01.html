<html>

<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">





</head>

<body>

    <script>
        function auto2() {

        }
    </script>


    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <div class="form-inline">
                    <label for="sel1">대분류:</label>
                    <select class="form-control col" id="sel1" multiple onchange="auto()">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>

                    </select>
                </div>
            </div>
            <div class="col-sm-6 border">
                <script>
                    function auto() {
                        var input1 = document.getElementById("sel1").value;
                        // document.write(input);
                        document.getElementById("one").innerHTML = input1;
                    }
                </script>
                <p id="one"></p>
            </div>

        </div>


        <!-- form을 써야만 작동하고, div class=form을 쓰면 작동 안함 -->
        <form name=form> 
            
            <div class="row">

                <div class="col-sm-6">

                    <div class="form-inline">
                        <label for="sel3">대분류:</label>
                        <select class="form-control col" id="sel3" name=sel3 multiple onchange="auto2_1();">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>

                        </select>
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="form-inline">
                        <label for="sel4">소분류:</label>
                        <select class="form-control col" id="sel4" name=sel4 multiple onchange="auto2_2();">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>

                        </select>
                    </div>
                </div>

            </div>
        </form>



    </div>
    <script>
        function auto2_1() {
            var docForm = document.form.sel3.options.selectedIndex;
            auto2_2(docForm)
        }
        function auto2_2(num) {
            document.form.sel4.options.selectedIndex = num;
        }
    </script>

</body>

</html>
