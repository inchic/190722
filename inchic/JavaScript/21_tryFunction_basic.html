        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- 크기 비교 Function 만들기 -->
    <p id="demo01"></p>
    <script>
        var input = {
            f_compare: function (a, b) {
                if (a > b) {
                    return a;
                }
                else if (a == b) {
                    return "equal";
                }
                else {
                    return b;
                }
            }
        }
        document.getElementById("demo01").innerHTML = input.f_compare(20, 50);
    </script>

    <p id="demo02"></p>
    <script>
        var f_compare = function (a, b) {
            if (a > b) {
                return a;
            }
            else if (a == b) {
                return "equal";
            }
            else {
                return b;
            }
        }
        document.getElementById("demo02").innerHTML = f_compare(30, 30);
    </script>

    <!-- 동일 단어 제외 문장 출력 Function 만들기 -->
    <p id="demo03"></p>
    <p id="demo04"></p>

    <script>
        var str = "HTML element has been changed"

        var f_subStringWithText = function (str, expt) {
            var num = expt.length;
            var length = str.length;
            var index = str.indexOf(expt);
            return str.substring(0, index) + str.substring(index + num, length);
        }

        document.getElementById("demo03").innerHTML = f_subStringWithText(str, "been");
        document.getElementById("demo04").innerHTML = f_subStringWithText(str, "element");

    </script>


    <!-- 문자 위치 바꾸는 Function 만들기 -->

    <p id="demo05"></p>
    <p id="demo06"></p>

    <script>
        var str = "HTML element CSS"

        var f_getTextAndreplace = function (str, CSS, change) {
            CSS = "CSS"

            var cssIndex = str.indexOf(CSS);
            var changeIndex = str.indexOf(change);

            var length = str.length;
            var lenChange = change.length;
            var lenCSS = CSS.length;

            if (cssIndex < changeIndex) {
                return str.substring(0, cssIndex) + change + str.substring(cssIndex + lenCSS, changeIndex) + CSS + str.substring(changeIndex + lenChange, length);
            }
            else {
                return str.substring(0, changeIndex) + CSS + str.substring(changeIndex + lenChange, cssIndex) + change + str.substring(cssIndex + lenCSS, length);
            }

        }

        document.getElementById("demo05").innerHTML = f_getTextAndreplace(str, CSS, "HTML");
        document.getElementById("demo06").innerHTML = f_getTextAndreplace("CSS element HTML", CSS, "HTML");

    </script>

</body>

</html>
