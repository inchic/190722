<body>
    <h2>JavaScript in Body</h2>
    <p id="demo">
        my First
    </p>
    <h1 id="demo"></h1>
    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript"
    </script>

    

    <div>##div##</div>

    <!-- 순서바꾸기 -->
    <script>
        document.getElementById("demo1").innerHTML = "My Second JavaScript"
    </script>
    <p id="demo1"></p>

    <!-- 한페이지 중복id시 JavaScript 동작 확인 -> 동작안함 -->
    <!-- <h1 id="demo"></h1> -->




    <!-- https://www.w3schools.com/jsref/prop_html_innerhtml.asp -->
    <p id="demo3" onclick="myFunction()">Click me to change my HTML content (innerHTML).</p>
    <!-- 한페이지 중복id: 동작안함 -->
    <h1 id="demo3" onclick="myFunction()">H1 Click me to change my HTML content (innerHTML).</h1>

    <script>
        function myFunction() {
            document.getElementById("demo3").innerHTML = "Paragraph changed!";
        }
    </script>
