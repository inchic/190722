<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <p id="demo"></p>
    <p id="demo6"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <p id="demo7"></p>

    <script>

        document.getElementById("demo").innerHTML
            = "Screen height is " + screen.height + ", Screen width is " + screen.width;
        // screen= 모니터 사이즈


        function goMoving() {
            window.history.back()
        }

        document.getElementById("demo6").innerHTML = navigator.appName;
        document.getElementById("demo1").innerHTML = navigator.appCodeName;
        document.getElementById("demo2").innerHTML = navigator.platform;
        document.getElementById("demo3").innerHTML = navigator.cookieEnabled;
        document.getElementById("demo4").innerHTML = navigator.userAgent;
        document.getElementById("demo5").innerHTML = navigator.language;

        document.getElementById("demo7").innerHTML = navigator.onLine;

    </script>

    <button class="button" onsubmit="return goMoving()">back</button>

    


</body>

</html>
