<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">





</head>

<body>

    <script>
        function valid() {

            var finput = document.myform.fname.value;
            var linput = document.getElementById("idlname").value; //이렇게 접근하는게 훨씬 자유롭네
            
            if (finput == null || finput == "") {
                document.getElementById("idfname").classList.add("is-invalid");
                if (linput == null || linput == "") {
                document.getElementById("idlname").classList.add("is-invalid");
                }
                return false;
            }

            return true;
            
        }

    </script>



    <form name="myform" action="/login" onsubmit="return valid()">
        <div>
            <p>First name</p>
            <input type="text" class="form-control" name="fname" id="idfname">
            <!-- is-valid is-invalid로 조정 -->
            <div class="valid-feedback">Looks Good!</div>
            <div class="invalid-feedback">Please choose a First name</div>
        </div>
        <div>
            <p>Last name</p>
            <input type="text" class="form-control" name="lname" id="idlname">
            <!-- is-valid is-invalid로 조정 -->
            <div class="valid-feedback">Looks Good!</div>
            <div class="invalid-feedback">Please choose a Last name</div>
        </div>

        


        <input type="submit" value="submit">
    </form>









</body>

</html>
