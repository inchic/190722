    <script>
        var sentense = "Hi, my name is Sam!";

        
        var one = sentense.split(" ");
        var two = sentense.split(",");

        var index_1 = "name";
        var indexOf_1 = sentense.indexOf(index_1);
        var num_1 = index_1.length;

        var index_2 = "Sam";
        var indexOf_2 = sentense.indexOf(index_2);

        var index;

        function ind(sentense, index) {
            var indexOf = sentense.indexOf(index);
            var num = index.length;
            var substring = sentense.substring(indexOf, indexOf + num);

            return substring;
        }


        function get() {
            document.getElementById("demo01").innerHTML = one[0];
            document.getElementById("demo02").innerHTML = two[1];
            document.getElementById("demo03").innerHTML = one[0].concat(" ", one[4]);
            document.getElementById("demo04").innerHTML = sentense.substring(indexOf_1, indexOf_1 + num_1);
            document.getElementById("demo05").innerHTML = sentense.substring(indexOf_2, indexOf_2 + num_2);
            document.getElementById("demo06").innerHTML = ind(sentense,"is");

        }
