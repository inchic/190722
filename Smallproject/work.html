    <script>

        $(function(){
            var check = false;
            var out = false;
           

            
            $("#start_btn").click(function(){
                if(out == true){
                    alert("이미 퇴근을 하셨습니다!");
                }
                else{
                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth()+1;
                    var yyyy = today.getFullYear();                
                    var date = yyyy+"/"+mm+"/"+dd;
                    $("#date").html(date);
                    var gettime = today.getTime();
                    var hours = today.getHours();
                    var min = today.getMinutes();
                    var se = today.getSeconds();
                    
                    var time = hours+"시"+min+"분"+se+"초";
                    $("#start").html(time);
                    
                    check=true;
                }
                
            });
            
            $("#end_btn").click(function(){
               if(check == false){
                   alert("출근부터하세요!");
               }
               else{
                var today = new Date();
                var hours2 = today.getHours();
                var min2 = today.getMinutes();
                var se2 = today.getSeconds();
                var time = hours2+"시"+min2+"분"+se2+"초";
                $("#end").html(time);
               
                $("#time").html(hours2 -hours+"시간");
               
                
                out=true;
               }
            });

        });

    </script>
